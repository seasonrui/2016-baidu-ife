<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位和居中问题</title>
	<style type="text/css">
	.box{
		width: 400px;
		height: 200px;
		margin: auto;
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		background: #ccc;
		overflow: hidden;
	}
	.circle1{
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background: yellow;
		position: absolute;
		top: -50px;
		left: -50px;
	}
	.circle2{
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background: yellow;
		position: absolute;
		bottom: -50px;
		right: -50px;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="circle1"></div>
		<div class="circle2"></div>
	</div>
</body>
</html>
