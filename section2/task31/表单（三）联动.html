<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 31</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div id="status">
			<div class="type">
				<input type="radio" name="type" id="student" checked>在校生</input>
			</div>
			<div class="type">
				<input type="radio" name="type" id="noStudent">非在校生</input>
			</div>
		</div>
		<div class="select" id="studentSelect">
			<label for="school">学校</label>
			<select id="city"></select>
			<select id="school"></select>
		</div>
		<div class="select" id="company">
			<label for="company">就业单位</label>
			<input type="text"></input>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
