<!DOCTYPE html>
<html>
<head>
	<title>IFE JavaScript Task 30</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form id="form">
		<div class="option">
			<label for="name">名称</label>
			<input type="text" id="name"></input>
			<p></p>
		</div>
		<div class="option">
			<label for="psw">密码</label>
			<input type="password" id="psw"></input>
			<p></p>
		</div>
		<div class="option">
			<label for="pswconfirm">密码确认</label>
			<input type="password" id="pswconfirm"></input>
			<p></p>
		</div>
		<div class="option">
			<label for="email">邮箱</label>
			<input type="text" id="email"></input>			
			<p></p>
		</div>
		<div class="option">
			<label for="telphone">手机</label>
			<input type="text" id="telphone"></input>
			<p></p>
		</div>
		<div class="option">
			<button id="submit">提交</button>
		</div>
	</form>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
